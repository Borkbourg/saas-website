<head>

  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <header>
    <p class="exa not-italic text-center">Live Paint</p>
    <i class="icon i-64">
      <img class="logo img-flex" src="images/logo.png" alt="">
    </i>
    <div class="grid header-nav">
      <nav>
        <ul class="list-group list-group-inline">
          <li><a class="unit pad-b-1-4 btn btn-1 xs-1-3 s-1-3 m-1-3 l-1-3 push-r gutter-1-2" href="index.html">Home</a></li>
          <li><a class="unit pad-b-1-4 btn btn-1 xs-1-3 s-1-3 m-1-3 l-1-3 push-r gutter-1-2" href="pricing.html">Products</a></li>

        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div>
      <p class="peta text-center">Website Packs</p>
      <table>
        <caption>Choose your pack</caption>
        <thead>
          <tr>
            <th scope="col">Packs</th>
            <th scope="col">Student</th>
            <th scope="col">School</th>
            <th scope="col">Business</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Brush pack (1,2,3)</th>
            <td>2</td>
            <td>3</td>
            <td>3</td>
          </tr>
          <tr>
            <th scope="row">Paint pack (1,2,3)</th>
            <td>2</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <th scope="row">Canvas pack (1,2,3)</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <div class="testimonials">
    <h1 class="peta text-center">Testimonials</h1>
    <figure class="review wrapper">
      <img class="img-flex reviewee" src="images/reviewer-1.png" alt="">
      <figcaption>
        <p class="saying">This program is amazing!! I’ve been painting for three months now, I don’t think I’ll go back to real </p>
      </figcaption>
    </figure>
    <figure class="review wrapper">
      <img class="img-flex reviewee" src="images/reviewer-2.png" alt="">
      <figcaption>
        <p class="saying">I’m so glad I found this program, it’s so easy to create beautiful artwork now.</p>
      </figcaption>
    </figure>
    <figure class="review wrapper">
      <img class="img-flex reviewee" src="images/reviewer-3.png" alt="">
      <figcaption>
        <p class="saying">Extremely responsive, realistic, and easy to use. Very happy I signed up, 10/10!!</p>
      </figcaption>
    </figure>
  </div>
  <footer class="grid">
    <h2 class="unit">© Live Paint</h2>
  </footer>

</html>
